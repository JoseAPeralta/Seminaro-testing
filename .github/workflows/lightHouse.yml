name: Lighthouse (LHCI)
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - name: Audit URLs with Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        with:
          # URL del sitio desplegado en GitHub Pages (reemplazar usuario/repositorio)
          urls: |
            https://joseaperalta.github.io/Seminaro-testing/
          # Guarda el reporte como Artifact dentro del run de Actions
          uploadArtifacts: true
          # (Opcional) Sube el reporte a un storage p√∫blico temporal (te da un link)
          temporaryPublicStorage: true
