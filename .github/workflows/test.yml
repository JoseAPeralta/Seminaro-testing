name: Ejecutar tests con Vitest

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      input_artifact:
        type: string
        required: false
        default: "site-minified"
      workdir:
        type: string
        required: false
        default: "site"

jobs:
  test:
    name: Vitest
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      # Si lo ejecutas manual (workflow_dispatch), prueba el repo tal cual (sin minify)
      - name: Checkout (solo manual)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/checkout@v5

      # Si lo llama el orquestador, usamos el sitio minificado del artifact
      - name: Descargar artifact minificado (solo workflow_call)
        if: github.event_name == 'workflow_call'
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.input_artifact }}
          path: ${{ inputs.workdir }}

      - name: Instalar dependencias
        run: npm ci
        working-directory: ${{ github.event_name == 'workflow_call' && inputs.workdir || '.' }}

      - name: Ejecutar pruebas
        run: npm test
        working-directory: ${{ github.event_name == 'workflow_call' && inputs.workdir || '.' }}
