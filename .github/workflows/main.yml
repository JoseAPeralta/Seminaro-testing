name: Optimización de assets
on:
  push:
    branches: [ main ]
jobs:
  optimize:
    name: Optimizar Imágenes y Código
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
      - name: Instalar dependencias
        run: npm ci
      - name: Minificar CSS/JS
        run: npm run minify
